        failed_when: no
        check_mode: no
        changed_when: no
        register: rhel_08_040290_rpm_audit

      - name: "MEDIUM | RHEL-08-040290 | PATCH | The RHEL 8 must be configured to prevent unrestricted mail relaying. | Set restriction"
        command: "/usr/sbin/postconf -n smtpd_client_restrictions"
        check_mode: no
        changed_when: no
        register: rhel_08_040290_postconf_audit
        when: rhel_08_040290_rpm_audit.rc == 0

      - name: "MEDIUM | RHEL-08-040290 | PATCH | The RHEL 8 must be configured to prevent unrestricted mail relaying. | Set reject"
