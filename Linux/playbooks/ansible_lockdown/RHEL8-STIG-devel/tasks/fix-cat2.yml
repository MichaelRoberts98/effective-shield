            type: auth
            control: '[success=done authinfo_unavail=ignore ignore=ignore default=die]'
            module_path: pam_env.so
            module_arguments: try_cert_auth
        notify: restart sssd
        when: rhel_08_020250_system_auth_sss.stdout != ""
  when:
      - rhel_08_020250
  tags:
      - RHEL-08-020250
      - pamd

